<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet"
        th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
  <link rel="preconnect" th:href="@{https://fonts.gstatic.com}">
  <link th:href="@{https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap}" rel="stylesheet">
</head>
<body>
<header>
  <!--NavBar Section-->
  <div class="navbar">
    <div class="brand">My Forum</div>
  </div>
  <!--SearchBox Section-->
  <h1 style="text-align: center; font-size: 3.0rem">Register</h1>

</header>
<div class="container">
  <div class="pageContent">
    <div class="p-body-pageContent">
      <form  th:action="@{/users/add}" method="post" th:object="${user}" class="block" data-xf-init="ajax-submit" data-force-flash-message="true" onkeydown="return event.key !== 'Enter';">
        <div class="block-container">
          <div class="block-body">
            <dl class="formRow formRow--button">
              <dt>
                <div class="formRow-labelWrapper">
                  <label class="formRow-label">Name</label></div>
              </dt>
              <dd>
                <input type="text" class="input" name="profile[location]" maxlength="50" id="user-name" th:field="*{userName}" onkeydown="if(event.key === 'Enter') { this.blur(); return false; }">
              </dd>
            </dl>
            <dl class="formRow formRow--button">
              <dt>
                <div class="formRow-labelWrapper">
                  <label class="formRow-label">Email</label></div>
              </dt>
              <dd>
                <input type="text" class="input" name="profile[location]" maxlength="50" id="user-email" th:field="*{userEmail}" onkeydown="if(event.key === 'Enter') { this.blur(); return false; }">
              </dd>
            </dl>
            <dl class="formRow formRow--button">
              <dt>
                <div class="formRow-labelWrapper">
                  <label class="formRow-label">Password</label>
                </div>
              </dt>
              <dd>
                <input type="password" class="input" name="profile[location]" maxlength="50" id="password-input" th:field="*{userPassword}" >
              </dd>
            </dl>
          </div>

          <dl class="formRow formSubmitRow formSubmitRow--sticky" data-xf-init="form-submit-row">
            <dd>
              <div class="formSubmitRow-main" id="button-form">
                <div class="formSubmitRow-bar"></div>
                <div class="formSubmitRow-controls">
                  <button type="submit" class="button--primary button button--icon button--icon--save" ><span class="button-text">Save</span></button>
                  <button type="button" class="button--primary button button--icon button--icon--save" id="register-button" onclick="cancelForm()">Cancel</button>
                </div>
              </div>
            </dd>
          </dl>

        </div>


      </form>

    </div>
  </div>

</div>

</div>
<script type="text/javascript">
  function cancelForm(){
    window.location="/";
  }
</script>
</body>
</html>
